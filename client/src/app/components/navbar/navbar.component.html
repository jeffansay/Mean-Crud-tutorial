<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
   <h5 class="my-0 mr-md-auto font-weight-normal">{{ navbarTitle }}</h5>

   <nav class="my-2 my-md-0 mr-md-3">
     <a class="p-2 text-dark" *ngIf="authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" routerLink="/">Home</a>
     <a class="p-2 text-dark" *ngIf="authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" routerLink="/dashboard">Dashbaord</a>
     <a class="p-2 text-dark" *ngIf="authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" routerLink="/profile">Profile</a>
     <a class="p-2 text-dark" *ngIf="authService.loggedIn()" href="#">Blog</a>
     <a class="p-2 text-dark"  *ngIf="!authService.loggedIn()" routerLink="/login">Login</a>
     <a class="p-2 text-dark" *ngIf="authService.loggedIn()" (click)="onLogoutClick()">Logout</a>
   </nav>
   <a class="btn btn-outline-primary" *ngIf="!authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" routerLink="/register">Sign up</a>

 </div>
